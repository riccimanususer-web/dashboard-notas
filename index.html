<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Boletim - Dashboard</title>
    <!-- Font Awesome (Ícones) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <!-- Chart.js (Gráficos) -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Nosso CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <!-- Menu Lateral (Sidebar) -->
        <aside class="sidebar">
            <header class="sidebar-header">
                <i class="fa-solid fa-book-open-reader"></i>
                <h1>Meu Boletim</h1>
            </header>
            <nav class="sidebar-nav">
                <a href="#" class="nav-item active" data-page="dashboard" id="dashboard-link">
                    <i class="fa-solid fa-chart-pie"></i>
                    <span>Painel Principal</span>
                </a>
                <div class="subjects-list-container">
                    <h2>Matérias</h2>
                    <ul id="subjects-list">
                        <!-- Matérias serão inseridas dinamicamente aqui -->
                    </ul>
                    <button class="add-subject-btn" id="add-subject-btn">
                        <i class="fa-solid fa-plus"></i>
                        <span>Adicionar Matéria</span>
                    </button>
                </div>
            </nav>
        </aside>

        <!-- Conteúdo Principal -->
        <main class="main-content" id="main-content">
            <!-- O conteúdo das páginas (Dashboard, Detalhes da Matéria) será renderizado aqui -->
            <div class="loading">
                <i class="fa-solid fa-spinner fa-spin"></i>
                <p>Carregando...</p>
            </div>
        </main>
    </div>

    <!-- Modal para Adicionar/Editar Matéria -->
    <div class="modal" id="subject-modal">
        <div class="modal-content">
            <span class="close-button" id="close-subject-modal">&times;</span>
            <h2 id="subject-modal-title">Adicionar Nova Matéria</h2>
            <form id="subject-form">
                <input type="hidden" id="subject-id">
                <div class="form-group">
                    <label for="subject-name">Nome da Matéria</label>
                    <input type="text" id="subject-name" placeholder="Ex: Matemática" required>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn-secondary" id="cancel-subject">Cancelar</button>
                    <button type="submit" class="btn-primary">Salvar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal para Adicionar/Editar Avaliação -->
    <div class="modal" id="evaluation-modal">
        <div class="modal-content">
            <span class="close-button" id="close-evaluation-modal">&times;</span>
            <h2 id="evaluation-modal-title">Adicionar Avaliação</h2>
            <form id="evaluation-form">
                <input type="hidden" id="evaluation-subject-id">
                <input type="hidden" id="evaluation-trimester">
                <input type="hidden" id="evaluation-index">
                <div class="form-group">
                    <label for="evaluation-name">Nome da Avaliação</label>
                    <input type="text" id="evaluation-name" placeholder="Ex: Prova 1" required>
                </div>
                <div class="form-group">
                    <label for="evaluation-grade">Nota (0-100)</label>
                    <input type="number" id="evaluation-grade" min="0" max="100" step="0.1" placeholder="Ex: 85.5" required>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn-secondary" id="cancel-evaluation">Cancelar</button>
                    <button type="submit" class="btn-primary">Salvar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Nossos Scripts -->
    <script src="api.js"></script>
    <script src="main.js"></script>
</body>
</html>
