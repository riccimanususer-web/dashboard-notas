<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Boletim - Dashboard</title>
    <!-- Font Awesome (Ícones) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <!-- Chart.js (Gráficos) -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Nosso CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <!-- Menu Lateral (Sidebar) -->
        <aside class="sidebar">
            <header class="sidebar-header">
                <i class="fa-solid fa-book-open-reader"></i>
                <h1>Meu Boletim</h1>
            </header>
            <nav class="sidebar-nav">
                <a href="#" class="nav-item active" data-page="dashboard" id="dashboard-link">
                    <i class="fa-solid fa-chart-pie"></i>
                    <span>Painel Principal</span>
                </a>
                <a href="#" class="nav-item" data-page="calendar" id="calendar-link">
                    <i class="fa-solid fa-calendar"></i>
                    <span>Calendário de Provas</span>
                </a>
                <div class="subjects-list-container">
                    <h2>Matérias</h2>
                    <ul id="subjects-list">
                        <!-- Matérias serão inseridas dinamicamente aqui -->
                    </ul>
                    <button class="add-subject-btn" id="add-subject-btn">
                        <i class="fa-solid fa-plus"></i>
                        <span>Adicionar Matéria</span>
                    </button>
                </div>
            </nav>
        </aside>

        <!-- Conteúdo Principal -->
        <main class="main-content" id="main-content">
            <!-- O conteúdo das páginas (Dashboard, Detalhes da Matéria) será renderizado aqui -->
            <div class="loading">
                <i class="fa-solid fa-spinner fa-spin"></i>
                <p>Carregando...</p>
            </div>
        </main>
    </div>

    <!-- Modal para Adicionar/Editar Matéria -->
    <div class="modal" id="subject-modal">
        <div class="modal-content">
            <span class="close-button" id="close-subject-modal">&times;</span>
            <h2 id="subject-modal-title">Adicionar Nova Matéria</h2>
            <form id="subject-form">
                <input type="hidden" id="subject-id">
                <div class="form-group">
                    <label for="subject-name">Nome da Matéria</label>
                    <input type="text" id="subject-name" placeholder="Ex: Matemática" required>
                </div>
                <div class="form-group">
                    <label for="subject-color">Cor da Matéria</label>
                    <input type="color" id="subject-color" value="#3b82f6" required>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn-secondary" id="cancel-subject">Cancelar</button>
                    <button type="submit" class="btn-primary">Salvar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal para Adicionar/Editar Avaliação -->
    <div class="modal" id="evaluation-modal">
        <div class="modal-content">
            <span class="close-button" id="close-evaluation-modal">&times;</span>
            <h2 id="evaluation-modal-title">Adicionar Avaliação</h2>
            <form id="evaluation-form">
                <input type="hidden" id="evaluation-subject-id">
                <input type="hidden" id="evaluation-trimester">
                <input type="hidden" id="evaluation-index">
                <div class="form-group">
                    <label for="evaluation-name">Nome da Avaliação</label>
                    <input type="text" id="evaluation-name" placeholder="Ex: Prova 1" required>
                </div>
                <div class="form-group">
                    <label for="evaluation-value">Valor da Atividade (pontos)</label>
                    <input type="number" id="evaluation-value" min="0" max="200" step="0.1" placeholder="Ex: 50" required>
                </div>
                <div class="form-group">
                    <label for="evaluation-grade">Nota Obtida (pontos)</label>
                    <input type="number" id="evaluation-grade" min="0" max="200" step="0.1" placeholder="Ex: 40" required>
                </div>
                <div class="form-info" id="points-info">
                    <p><strong>Pontos possíveis já aplicados:</strong> <span id="points-used">0</span> de 200</p>
                    <p><strong>Pontos disponíveis:</strong> <span id="points-available">200</span></p>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn-secondary" id="cancel-evaluation">Cancelar</button>
                    <button type="submit" class="btn-primary">Salvar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal para Adicionar Evento de Prova -->
    <div class="modal" id="exam-event-modal">
        <div class="modal-content">
            <span class="close-button" id="close-exam-event-modal">&times;</span>
            <h2 id="exam-event-modal-title">Adicionar Evento de Prova</h2>
            <form id="exam-event-form">
                <input type="hidden" id="exam-event-id">
                <div class="form-group">
                    <label for="exam-event-date">Data da Prova</label>
                    <input type="date" id="exam-event-date" required>
                </div>
                <div class="form-group">
                    <label for="exam-event-subject">Matéria</label>
                    <select id="exam-event-subject" required>
                        <option value="">Selecione uma matéria</option>
                        <!-- Matérias serão inseridas dinamicamente aqui -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="exam-event-content">Conteúdo da Prova</label>
                    <textarea id="exam-event-content" rows="3" placeholder="Ex: Capítulos 1-5, Equações de 2º grau" required></textarea>
                </div>
                <div class="form-group">
                    <label for="exam-event-class">Qual aula?</label>
                    <select id="exam-event-class" required>
                        <option value="">Selecione a aula</option>
                        <option value="1">1ª Aula</option>
                        <option value="2">2ª Aula</option>
                        <option value="3">3ª Aula</option>
                        <option value="4">4ª Aula</option>
                        <option value="5">5ª Aula</option>
                        <option value="6">6ª Aula</option>
                    </select>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn-secondary" id="cancel-exam-event">Cancelar</button>
                    <button type="submit" class="btn-primary">Salvar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Nossos Scripts -->
    <script src="api.js"></script>
    <script src="main.js"></script>
</body>
</html>
